            let conjuntoPares = [];        
            if ((min < max)) {
                paresRecursiva(++min, max);

                    conjuntoPares.push(min);
                }

        console.log('Questão 2');

        console.log(fibonacciRecursiva(30));

        function fibonacciRecursiva(n) {
            if (n <= 2) {
                return (n-1);
            } else {
            return (fibonacciRecursiva(n - 1) + fibonacciRecursiva(n - 2));
            }

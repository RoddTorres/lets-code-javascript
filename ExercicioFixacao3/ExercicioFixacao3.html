<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        alert(`1 - Faça um programa para a leitura de duas notas parciais de um aluno. 
        O programa deve calcular a média alcançada por aluno e apresentar:
        A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
        A mensagem "Reprovado", se a média for menor do que sete;
        A mensagem "Aprovado com Distinção", se a média for igual a dez.`);
        console.log('Questão 1');
        let nota1 = parseFloat(prompt('Digite a primeira nota: '));
        console.log(`1ª nota: ${nota1}`);
        let nota2 = parseFloat(prompt('Digite a segunda nota: '));
        console.log(`2ª nota: ${nota2}`);
        let media = calcula_media(nota1, nota2);
        console.log(`Média: ${media}`);
        

        if (media == 10) {
            alert(`Média ${media}. Aprovado com três estrelinhas`)
        } else if (media >= 7) {
            alert(`Média ${media}. Aprovado`)
        } else if (media < 7) {
            alert(`Média ${media}. Reprovado`)
        }


        alert(`2 - As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contraram 
        para desenvolver o programa que calculará os reajustes. Faça um programa que recebe o salário de um colaborador 
        e o reajuste segundo o seguinte critério, baseado no salário atual:
        - salários até R$ 280,00 (incluindo) : aumento de 20%
        - salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
        - salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%
        - salários de R$ 1500,00 em diante : aumento de 5%

        Após o aumento ser realizado, informe na tela:
        - o salário antes do reajuste;
        - o percentual de aumento aplicado;
        - o valor do aumento;
        - o novo salário, após o aumento.`);
        console.log('Questão 2');
        let sal = parseFloat(prompt('Digite seu salário: '));
        console.log(`Salário: ${sal}`);

        if (sal <= 280) {
            alert(`${reajuste_salario(sal, 20)}`)
        } else if (sal <= 700) {
            alert(`${reajuste_salario(sal, 15)}`)
        } else if (sal <= 1500) {
            alert(`${reajuste_salario(sal, 10)}`)
        } else {
            alert(`${reajuste_salario(sal, 5)}`)
        }
        

        alert(`3 - Faça um programa para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto 
        de Renda, que depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde 
        a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário 
        Bruto menos os descontos. O programa deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas 
        no mês.
        Desconto do IR:
        - Salário Bruto até 900 (inclusive) - isento;
        - Salário Bruto até 1500 (inclusive) - desconto de 5%;
        - Salário Bruto até 2500 (inclusive) - desconto de 10%;
        - Salário Bruto acima de 2500 - desconto de 20%.`);
        console.log('Questão 3');
        let horas_trab = parseFloat(prompt('Digite a quantidade de horas trabalhadas: '));
        let vlr_horas = parseFloat(prompt('Digite o valor das horas: '));
        let sal_bruto = horas_trab * vlr_horas;

        if(sal_bruto <= 900) {
            alert(`${calcula_salario(sal_bruto, 0)}`);
        } else if (sal_bruto <= 1500) {
            alert(`${calcula_salario(sal_bruto, 5)}`);
        } else if (sal_bruto <= 2500) {
            alert(`${calcula_salario(sal_bruto, 10)}`);            
        } else {
            alert(`${calcula_salario(sal_bruto, 20)}`);
        }


        //FUNÇÕES
        //Questão 1
        function calcula_media(num1, num2) {
            media_aluno = (num1 + num2)/2;
            return media_aluno;
        }

        //Questão 2
        function reajuste_salario(salario, percentual_reajuste) {
            return `Salário antes do reajuste: ${salario.toFixed(2)} 
            Percentual do aumento: 5%
            Valor do aumento ${(salario*(1+percentual_reajuste/100) - salario).toFixed(2)}
            Seu novo salário: ${(salario*(1+percentual_reajuste/100)).toFixed(2)}`
        }

        //Questão 3
        function calcula_salario(salario_bruto, porcentagem_desconto) {
            let imposto_renda = salario_bruto * (porcentagem_desconto/100);
            let inss = salario_bruto * 0.1;
            let fgts = salario_bruto * 0.11;
            let sindicato = salario_bruto * 0.03;
            let salario_liquido = salario_bruto - imposto_renda - inss - sindicato;
            return `Salario bruto: R$${salario_bruto.toFixed(2)}
                    (-) IR: (${porcentagem_desconto}%) = R$${imposto_renda.toFixed(2)}
                    (-) INSS (10%): R$${inss.toFixed(2)}
                    Total de descontos: R$${(imposto_renda + inss + sindicato).toFixed(2)}
                    Salário líquido: R$${salario_liquido.toFixed(2)}`;
        }
    </script>
</body>
